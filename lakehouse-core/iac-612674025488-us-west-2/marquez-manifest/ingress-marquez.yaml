apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marquez
  namespace: marquez
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/load-balancer-name: marquez-alb
    alb.ingress.kubernetes.io/group.name: "marquez-alb"
    alb.ingress.kubernetes.io/healthcheck-path: /api/v1/tags
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: marquez
                port:
                  number: 80
